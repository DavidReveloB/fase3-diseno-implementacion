    <h1 class="titulo">Calcular valor de una resistencia</h1>
    <div class="row form">
        <div class="col-5">
            <form action="">
                <div class="form-group row">
                    <label for="" class="col-4">1ra banda</label>
                    <select name="1ra banda" id="primera">
                        <option value="0">Negro</option>
                        <option value="1">Marrón</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">2da banda</label>
                    <select name="2da banda" id="segunda">
                        <option value="0">Negro</option>
                        <option value="1">Marrón</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">3ra banda</label>
                    <select name="3ra banda" id="tercera">
                        <option value="0">Negro</option>
                        <option value="1">Marrón</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">Valor de la resistencia(ohm)</label>
                    <label for="" class="col-4 borde"><span id="valor"></span></label>
                </div>
                <div class="form-group button">
                    <button type="button" class="btn btn-danger" onclick="Resistencia();"><h4>Calcular</h4></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function Resistencia()
        {
            var banda1=0;
            var banda2=0;
            var banda3=0;
            var primera=parseInt(document.getElementById("primera").value);
            var segunda=parseInt(document.getElementById("segunda").value);
            var tercera=parseInt(document.getElementById("tercera").value);

            switch(primera)
            {
                case 0: banda1=0; break;
                case 1: banda1=1; break;
                case 2: banda1=2; break;
                case 3: banda1=3; break;
                case 4: banda1=4; break;
                case 5: banda1=5; break;
                case 6: banda1=6; break;
                case 7: banda1=7; break;
                case 8: banda1=8; break;
                case 9: banda1=9; break;
            }

            switch(segunda)
            {
                case 0: banda2=0; break;
                case 1: banda2=1; break;
                case 2: banda2=2; break;
                case 3: banda2=3; break;
                case 4: banda2=4; break;
                case 5: banda2=5; break;
                case 6: banda2=6; break;
                case 7: banda2=7; break;
                case 8: banda2=8; break;
                case 9: banda2=9; break;
            }

            switch(tercera)
            {
                case 0: banda3=1; break;
                case 1: banda3=10; break;
                case 2: banda3=100; break;
                case 3: banda3=1000; break;
                case 4: banda3=10000; break;
                case 5: banda3=100000; break;
                case 6: banda3=1000000; break;
                case 7: banda3=10000000; break;
                case 8: banda3=100000000; break;
                case 9: banda3=1000000000; break;
            }

            document.getElementById("valor").innerHTML=(banda1*10+banda2)*banda3;
        }
    </script>
