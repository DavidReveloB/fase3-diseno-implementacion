    <h1 class="titulo">Ingresar valor a un producto</h1>

    <div class="row form">
        <div class="col-5">
            <form action="">
                <div class="form-group row">
                    <label for="" class="col-4">Valor de compra</label>
                    <input type="text" class="form-control col-8" id="compra">
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">Utilidad o ganancia (%)</label>
                    <input type="text" class="form-control col-8" id="utilidad">
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">IVA (%)</label>
                    <input type="text" class="form-control col-8" id="iva">
                </div>
                <div class="form-group button">
                    <button type="button" class="btn btn-danger" onclick="PrecioVenta();"><h4>Calcular</h4></button>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">Precio de venta ($)</label>
                    <label for="" class="col-8 borde"><span id="venta"></span></label>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4">Ganancia ($)</label>
                    <label for="" class="col-8 borde"><span id="ganancia"></span></label>
                </div>
            </form>
        </div>
    </div>

    <script>
        function PrecioVenta()
        {
            var inciva=0;
            var incutil=0;
            var compra=parseInt(document.getElementById("compra").value);
            var utilidad=parseInt(document.getElementById("utilidad").value);
            var iva=parseInt(document.getElementById("iva").value);
            console.log(compra);
            inciva=compra*iva/100;
            incutil=compra*utilidad/100;
            ganancia=inciva+incutil;
            document.getElementById("venta").innerHTML=compra+incutil+inciva;
            document.getElementById("ganancia").innerHTML=ganancia;
        }
    </script>
